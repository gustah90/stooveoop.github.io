<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notable</title>
  </head>
  <link rel="stylesheet" href="index.css" />
  <body>
    <div class="page-container">
      <div class="stove-container">
        <section class="stove-cap"></section>
        <section class="stove-burners">
        </section>
        <section class="stove-lighters">
          <div class="stove-lighters-container">
            <button type="button" class="stove-oven-lamp-button"></button>
          </div>
        </section>
        <section class="stove-oven display-standard">
          <span class="stove-brand"></span>
          <button type="button" class="stove-oven-handle"></span></button>
          <div class="stove-oven-glass"></div>
        </section>
        <section class="stove-footers">
          <div class="left-stove-foot"></div>
          <div class="right-stove-foot"></div>
        </section>
      </div>
      <div class="text-container display-standard">
        <span class="text-content">let's cook!</span>
      </div>
    </div>
  </body>
  <script src="index.js" type="module"></script>
  <script src="stove-presentation.js" type="module"></script>
  <script src="Utils/utils.js" type="module"></script>
</html>
